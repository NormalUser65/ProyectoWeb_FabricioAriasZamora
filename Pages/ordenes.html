<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Mangosas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/ordenes.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>emailjs.init('x9v1X4yhNQnAg4_uv');</script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Finalizar Compra</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario-pedido">
                            <h5 class="mb-3">Resumen del Pedido</h5>
                            <div id="resumen-carrito" class="mb-4"></div>
                            
                            <h5 class="mb-3">Información Personal</h5>
                            <div class="mb-3">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" name="fecha_nacimiento" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" name="telefono" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección de envío</label>
                                <textarea name="direccion" class="form-control" rows="3" required></textarea>
                            </div>
                            
                            <h5 class="mb-3">Método de Pago</h5>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Tarjeta</label>
                                <select name="tipo_tarjeta" class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">Mastercard</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Número de Tarjeta</label>
                                <input type="text" name="numero_tarjeta" class="form-control" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fecha de Expiración</label>
                                    <input type="text" name="expiracion_tarjeta" class="form-control" placeholder="MM/AA" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="password" name="cvv_tarjeta" class="form-control" placeholder="123" maxlength="3" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Notas adicionales</label>
                                <textarea name="notas" class="form-control" rows="2"></textarea>
                            </div>
                            
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" data-bs-toggle="modal" data-bs-target="#modalTerminos">Términos y Condiciones</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">Confirmar Pedido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Términos y Condiciones -->
    <div class="modal fade" id="modalTerminos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Términos y Condiciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido de términos y condiciones -->
                    <p>Aquí van los términos y condiciones de compra...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ordenes.js"></script>
</body>
</html>
