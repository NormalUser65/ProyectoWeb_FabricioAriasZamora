<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mangosas | Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Estilos -->
  <link rel="stylesheet" href="../Styles/iniciosesion.css">
</head>
<body>
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="auth-card">
            <div class="row g-0">
              <!-- Imagen solo en desktop -->
              <div class="col-md-6 d-none d-md-block auth-image">
                <div class="d-flex align-items-center justify-content-center h-100">
                  <img src="../Images/LogoMangosas.png" alt="Mangosas Logo" class="img-fluid logo-img">
                </div>
              </div>
              
              <!-- Formularios -->
              <div class="col-md-6">
                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                  <div class="text-center mb-4">
                    <img src="./Images/LogoMangosas.png" alt="Mangosas Logo" width="80" class="d-md-none mb-3 mobile-logo">
                    <h2 class="mb-2">Bienvenido a Mangosas</h2>
                    <p class="text-muted">Inicia sesión para disfrutar nuestros servicios</p>
                  </div>
                  <form id="loginFormElement">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Contraseña</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-success">Iniciar sesión</button>
                    </div>
                    <div class="text-center">
                      <p class="mb-0">¿No tienes cuenta? <a href="#" class="form-switch" id="showRegister">Regístrate</a></p>
                    </div>
                  </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm" style="display: none;">
                  <div class="text-center mb-4">
                    <img src="./Images/LogoMangosas.png" alt="Mangosas Logo" width="80" class="d-md-none mb-3 mobile-logo">
                    <h2 class="mb-2">Regístrate</h2>
                    <p class="text-muted">Crea una cuenta para acceder a todos los beneficios</p>
                  </div>
                  <form id="registerFormElement">
                    <div class="mb-3">
                      <label for="registerName" class="form-label">Nombre completo</label>
                      <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label">Contraseña</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="registerPassword" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="registerConfirmPassword" class="form-label">Confirmar contraseña</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                    </div>
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                    <div class="text-center">
                      <p class="mb-0">¿Ya tienes cuenta? <a href="#" class="form-switch" id="showLogin">Inicia sesión</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro JS -->
  <script src="../Js/iniciosesion.js"></script>
</body>
</html>
